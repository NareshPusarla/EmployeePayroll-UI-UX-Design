<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <title>Employee Payroll Form</title>
        <link href="../EmployeePayroll-UI-UX-Design/StyleSheet.css" rel="stylesheer">
        <script type="text/javascript" src="../EmployeePayroll-UI-UX-Design/PayrollForm.js"></script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="/assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
            <div class="form-content">
                <form id="formId" class="form" action="#" onreset="resetForm()" onsubmit="save()">
                    <div class="form-head">Employee Payroll form</div>
                    <div class = "row-content">
                        <label class="label text" for="name">Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                    </div>
                </form>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png">
                        <img class="profile" id="image1" src="../EmployeePayroll-UI-UX-Design/assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png">
                        <img class="profile" id="image2" src="../EmployeePayroll-UI-UX-Design/assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png">
                        <img class="profile" id="image3" src="../EmployeePayroll-UI-UX-Design/assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png">
                        <img class="profile" id="image4" src="../EmployeePayroll-UI-UX-Design/assets/profile-images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" value="400000">
                <output class="salary-output text" for="salary">500000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <input type="datetime-local" id="date" name="date>
                <span class="validity"></span>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./InputForm.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </header>
    </body>
</html>
